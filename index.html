<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>孤灯的灯塔 - 孤灯从流个人网站</title>
        <link rel="icon" href="icon\duckhead.png">
    </head>

    <body>

        <h1>这是个标题</h1>
        <p>这是一行文字</p>

        <div style="text-align:center"> 
            <button onclick="playPause()">播放/暂停</button> 
            <button onclick="makeBig()">放大</button>
            <button onclick="makeSmall()">缩小</button>
            <button onclick="makeNormal()">普通</button>
            <br> 
            <video id="video1" width="420" loop="loop" autoplay>
              <source src="video\duck_dance.mp4" type="video/mp4">
              您的浏览器不支持 HTML5 video 标签。
            </video>
          </div> 

        <script> 
            var myVideo=document.getElementById("video1"); 
            
            function playPause()
            { 
                if (myVideo.paused) 
                  myVideo.play(); 
                else 
                  myVideo.pause(); 
            } 
            
                function makeBig()
            { 
                myVideo.width=560; 
            } 
            
                function makeSmall()
            { 
                myVideo.width=320; 
            } 
            
                function makeNormal()
            { 
                myVideo.width=420; 
            } 
            </script> 

    </body>
</html>
