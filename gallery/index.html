<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>画廊 | 孤灯从流</title><!--这里补充页面Title-->
        <link rel="icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="../basic.css">
        <link rel="stylesheet" type="text/css" href="gallery.css"><!--补充css文件位置-->
        <script src="../basic.js" type="text/javascrip"></script>
        <script src="gallery.js" type="text/javascrip"></script><!--补充js文件位置-->
    </head>

    <body>
        <script>
            function GetQueryString(name)
            {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r != null)return  unescape(r[2]); return null;
            }
            
            var url = "trump.png";   //默认加载图
            if(GetQueryString("url") != null) url = GetQueryString("url");
            var title = "无名";
            if(GetQueryString("title") != null) title = GetQueryString("title");
            var mtop = "0";
            if(GetQueryString("mtop") != null) mtop = GetQueryString("mtop");
            var width = GetQueryString("width");
            var height = GetQueryString("height");
            //https://www.shuninyu.fun/gallery?url=图片链接&title=图片标题&mtop=顶部空的高度(单位vw)&width=(100%或者auto)&height=(100%或者auto) *只有宽图需要设定mtop **图片标题只支持英文和数字且用%20替换空格 ***宽图&width=100%&height=auto 长图&width=auto&height=100%
        </script>
        <div class="title">
            <script>
                document.write('<h1 style="margin-top: auto; margin-bottom: auto; font-weight: lighter;">' + title + '</h1>');
            </script>
        </div>
        <div class="outside">
            <div class="inside">
                <script>
                    document.write('<img src=' + url + ' width="' + width +'" height="' + height + '" style="margin-top: ' + mtop + '; margin-left: auto; margin-right: auto;">');
                </script>
            </div>
        </div>
    </body>

    <footer>
        <p2>©2021 <a href="/" style="color: gray; font-weight: 800; font-family: 'STHei'; text-decoration: none;">ShuninYu</a>. All rights reserved.</br></p2>
    </footer>
</html>
