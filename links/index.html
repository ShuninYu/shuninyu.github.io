<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>友链 Links | 孤灯从流</title>
        <link rel="icon" href="../icon/duckhead.png">
        <link rel="stylesheet" type="text/css" href="links.css">
        <link rel="stylesheet" type="text/css" href="../basic.css">
        <script src="../basic.js" type="text/javascrip"></script>
        <script src="links.js" type="text/javascrip"></script>
    </head>

    <body>
        <div style="position: absolute; width: 100%; height: 100px; background-color: white;"></div>
        <div style="position: fixed; top: 0; width: 100%; height: 100px; backdrop-filter: blur(5px);"></div>
        <div class="header">
            <div class="blanket">
                <button class="topbutton" onclick="location.href='/';">首页
                <button class="topbutton" onclick="location.href='work';">作品
                <button class="topbutton" onclick="location.href='blog';">Blog
                <button class="topbutton" onclick="location.href='about';">关于</button>
            </div>
        </div>
        <div class="headershadow"></div>
        <div id = "gotop">
            <img src="../image/Button_Duck_GoToTop_2.png" alt="gotop">
        </div>
        <script>
            window.addEventListener("scroll",handle)

            function handle(){
                var oTop = document.body.scrollTop||document.documentElement.scrollTop
                if(oTop>=80){
                    gotop.style.display = "block";
                }else{
                    gotop.style.display = "none";
                }

                gotop.onclick = function(){
                    window.scrollTo({
                        top:0,
                        behavior:"smooth"
                    })
                }
            }
        </script>
        <div style="height: 1000px;"></div>
    </body>

    <footer>
        <p2>©2021 <a href="/" style="color: gray; font-weight: 800; font-family: 'STHei'; text-decoration: none;">ShuninYu</a>. All rights reserved.</br></p2>
    </footer>
</html>
