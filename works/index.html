<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>作品 | 孤灯从流</title><!--这里补充页面Title-->
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="../basic.css">
        <link rel="stylesheet" type="text/css" href="work.css"><!--补充css文件位置-->
        <script src="../basic.js" type="text/javascrip"></script>
        <script src="work.js" type="text/javascrip"></script><!--补充js文件位置-->
    </head>

    <body>
        <div style="position: absolute; width: 100%; height: 100px; background-color: white;"></div>
        <div style="position: fixed; top: 0; width: 100%; height: 100px; backdrop-filter: blur(5px);"></div>
        <div class="header">
            <div class="blanket">
                <button class="topbutton" onclick="location.href='/';">主页
                <button class="topbutton">作品
                <button class="topbutton" onclick="location.href='https://blog.shuninyu.fun';">博客
                <button class="topbutton" onclick="location.href='../about';">关于
                <button class="topbutton" onclick="location.href='../links';">链接</button>
            </div>
        </div>
        <div class="headershadow"></div>
        <div id = "gotop">
            <img src="../image/Button_Duck_GoToTop_2.png" alt="gotop">
        </div>
        <script>
            window.addEventListener("scroll",handle)

            function handle(){
                var oTop = document.body.scrollTop||document.documentElement.scrollTop
                if(oTop>=80){
                    gotop.style.display = "block";
                }else{
                    gotop.style.display = "none";
                }

                gotop.onclick = function(){
                    window.scrollTo({
                        top:0,
                        behavior:"smooth"
                    })
                }
            }
        </script>
        <div style="height: 100px;"></div><!--页面基础结构完成，从这之后开始增加页面内容-->
    </body>

    <footer>
        <p2>©2021 <a href="/" style="color: gray; font-weight: 800; font-family: 'STHei'; text-decoration: none;">ShuninYu</a>. All rights reserved.</br></p2>
    </footer>
</html>
